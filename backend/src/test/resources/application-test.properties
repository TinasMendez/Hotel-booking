# === H2 in-memory config for tests ===
spring.datasource.url=jdbc:h2:mem:reservas_testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false


# Avoid web server in tests
server.port=0


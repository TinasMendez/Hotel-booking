# === H2 in-memory config for tests ===
spring.datasource.url=jdbc:h2:mem:reservas_testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

jwt.secret=test-secret-change-me-please-12345678901234567890
jwt.expiration=86400000

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


# Avoid web server in tests
server.port=0

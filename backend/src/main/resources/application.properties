# =========================
# Base profile configuration
# =========================
spring.application.name=reservas-hotel

# Use 'dev' locally unless overridden (e.g., SPRING_PROFILES_ACTIVE=prod in servers)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Allow optional .env for local developer convenience (Spring Boot 3.5+)
spring.config.import=optional:file:.env[.properties]

# =========================
# JPA / Hibernate (profile-agnostic defaults)
# =========================
# Disable Open Session In View for better separation of concerns
spring.jpa.open-in-view=false

# =========================
# API Docs (Swagger / springdoc)
# =========================
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS:true}
springdoc.swagger-ui.path=/swagger-ui/index.html

# =========================
# Logging
# =========================
logging.level.org.springframework=${SPRING_LOG_LEVEL:INFO}
logging.level.org.springframework.orm.jpa=${SPRING_JPA_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BIND_LOG_LEVEL:WARN}

# =========================
# Actuator
# =========================
# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator
# Expose build info when available (e.g., via spring-boot-maven-plugin build-info)
management.info.build.enabled=true

# Whether /actuator/info should be public in dev (security config can read this flag)
app.security.actuator.info-public=${ACTUATOR_INFO_PUBLIC:false}

# =========================
# App-specific configuration
# =========================
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:5173}
app.mail.from=${MAIL_FROM:noreply@digitalbooking.local}
app.mail.support-contact=${MAIL_SUPPORT:reservas@digitalbooking.local}
app.support.phone=${SUPPORT_PHONE:}
app.whatsapp.support-url=${SUPPORT_WHATSAPP_URL:}
app.uploads.base-dir=${UPLOADS_BASE_DIR:./storage/uploads}
app.uploads.product-dir=${UPLOADS_PRODUCT_DIR:products}
app.uploads.category-dir=${UPLOADS_CATEGORY_DIR:categories}
app.uploads.max-files-per-directory=${UPLOADS_MAX_FILES_PER_DIR:500}
app.uploads.max-file-size-bytes=${UPLOADS_MAX_FILE_SIZE:5242880}
# Schema safeguard used by SchemaMaintenanceConfig (kept as in your project)
app.db.ensure-product-rating-columns=${ENSURE_PRODUCT_RATING_COLUMNS:true}


spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


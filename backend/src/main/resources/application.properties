# =======================
# DATABASE CONFIG
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/reservasdb
spring.datasource.username=root
spring.datasource.password=Tina050898
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# HIBERNATE / JPA
# =======================
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================
# JWT CONFIG (required for JwtService/JwtUtil beans)
# =======================
# NOTE: HS256 needs at least 32 ASCII chars. Change for production.
jwt.secret=MySecretKeyMySecretKeyMySecretKeyMySecretKey
# 24 hours in milliseconds
jwt.expiration=86400000

# =======================
# SPRINGDOC / SWAGGER UI
# =======================
# Enable OpenAPI JSON and the UI (visit http://localhost:8080/swagger-ui/index.html).
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html

# =======================
# LOGGING
# =======================
logging.level.org.springframework=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

spring.jpa.open-in-view=false
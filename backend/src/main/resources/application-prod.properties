# =====================================
# PROD profile (containers/servers/CI)
# =====================================

# ======================= DATABASE =======================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================= JPA / HIBERNATE =======================
# Keep schema validated in prod; override via JPA_DDL_AUTO if needed (e.g., 'none' or 'validate')
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ======================= SQL INIT =======================
# In prod we do not run SQL init automatically; schema is managed by migrations/DBA.
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ======================= SERVER =======================
# Many PaaS set PORT; keep it for compatibility.
server.port=${PORT:8080}

# ======================= JWT =======================
# Secrets MUST be provided by the environment in prod.
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ======================= MAIL =======================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}

# ======================= ACTUATOR =======================
# In prod, expose only health by default (info can be enabled via ACTUATOR_INFO_PUBLIC and/or security roles).
management.endpoints.web.exposure.include=health
management.endpoints.web.exposure.exclude=beans,conditions,configprops,env,heapdump,loggers,metrics,mappings,sessions,threaddump
management.endpoint.health.show-details=never

# Use access levels instead of the old 'enabled' flag. Values: none, read-only, write-only.
management.endpoint.info.access=${MANAGEMENT_INFO_ACCESS:none}

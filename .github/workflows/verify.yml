# .github/workflows/verify.yml
name: Verify (lint, test, build)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Siempre tener carpeta de logs disponible para tee
      - name: Prepare logs dir
        run: mkdir -p ../docs/verification/logs

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Lint opcional; no bloquea. Si no hay script, deja mensaje en el log.
      - name: Lint (non-blocking)
        run: |
          if npm run | grep -q "^ *lint *"; then
            npm run lint | tee ../docs/verification/logs/ci-lint.log || true
          else
            echo "No lint script configured" | tee ../docs/verification/logs/ci-lint.log
          fi
        continue-on-error: true

      # Test opcional; si no hay test:ci ni test, escribe mensaje y sale 0.
      - name: Test
        run: |
          if npm run | grep -q "^ *test:ci *"; then
            npm run test:ci | tee ../docs/verification/logs/ci-test.log
          elif npm run | grep -q "^ *test *"; then
            npm test -- --watch=false | tee ../docs/verification/logs/ci-test.log || true
          else
            echo "No tests configured" | tee ../docs/verification/logs/ci-test.log
          fi

      - name: Build
        run: |
          npm run build | tee ../docs/verification/logs/ci-build.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: docs/verification/logs

      - name: Upload build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

# =======================
# DATABASE CONFIG
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/reservasdb
spring.datasource.username=root
spring.datasource.password=Tina050898
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# HIBERNATE / JPA
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================
# SERVER
# =======================
server.port=8080

# =======================
# JWT CONFIG (used by your JwtService)
# =======================
jwt.secret=MySecretKeyMySecretKeyMySecretKeyMySecretKey
jwt.expiration=86400000

# =======================
# SPRINGDOC (Swagger UI, optional)
# =======================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.url=/openapi.yaml
springdoc.swagger-ui.path=/swagger-ui/index.html

# =======================
# LOGGING (tune as needed)
# =======================
logging.level.org.springframework=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
